<template name="profile">
  <div class="container">
    <div class="row userProfile" id="champion-messages">
      {{#autoForm id="updateProfile" collection=Users doc=User type="update"}}
      <div class="panel panel-default">
        <div class="panel-heading profile-header">{{_ "profile_Header"}}</div>
        <div class="panel-body">
          {{> afQuickField name="username"}}
          {{> afQuickField name="profile.company"}}
          {{> afQuickField name="profile.apiKey"}}
          <button type="submit" class="btn btn-success profile-update">
            {{_ "profile_UpdateButton"}}
          </button>
        </div>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
