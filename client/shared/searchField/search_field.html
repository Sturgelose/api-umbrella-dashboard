<template name="searchField">
  <form id="search-form" action="{{ pathFor 'search' }}">
    <span class="search-field">
      <!-- input to provide the search query parameter -->
      <input
        name="q"
        type="text"
        placeholder="{{_ 'searchField_placeholder' }}"
        class="search-field-input"
        id="search-text"
      />
    </span>
    <span class="search-button">
      <button type="submit" class="btn btn-default search-form-button">{{_ "searchField_button" }}</button>
    </span>
  </form>
</template>
