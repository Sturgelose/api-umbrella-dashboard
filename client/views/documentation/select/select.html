<template name="apiDocumentationSelect">
  {{#if Template.subscriptionsReady }}
  <legend>Select Documentation file</legend>
  <select name="selected-documentation" class="form-control">
    <option value="">Select</option>
    {{# each apiDocumentation in apiDocumentations }}
      <option value="/api/{{ apiDocumentation._id }}/swagger.json">{{ apiDocumentation.getApiBackendName }}</option>
    {{/ each }}
  </select>
  {{/ if }}
</template>
