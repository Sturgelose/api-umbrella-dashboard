<template name="notAuthorized">
  <div class="error-page">
    <h1 class="headline text-yellow">{{_ "notAuthorized_Title"}}</h1>
    <div class="error-content">
      <p>
        <i class="fa fa-warning text-yellow"></i>&nbsp;
        {{_ "notAuthorized_Message"}}
      </p>
      <p>
        {{_ "notAuthorized_ReturnMessage_Part1"}} <a href="javascript:void(0)" onClick="history.go(-1); return false;">{{_ "notAuthorized_ReturnMessage_Part2"}}</a>.
      </p>
    </div>
  </div>
</template>
