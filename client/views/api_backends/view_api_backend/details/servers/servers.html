<template name="viewApiBackendServers">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{_ "view_ApiBackend_Servers"}}</h2>
    </div>
    <div class="panel-body">
      <div id="api-backend-servers" class="form-group">
        <div id="servers-api-backend" class="input-group">
          <span class="input-group-addon primary">
            {{_ "view_ApiBackend_Backend"}}
          </span>
          <input
            id="frontend-text"
            class="form-control"
            value="{{apiBackend.backend_host}}"
            title="{{apiBackend.backend_host}}"
            readonly="readonly"
          >
          <span class="input-group-addon {{ serverBackendProtocolClass }}">
            {{ apiBackend.backend_protocol }}
          </span>
        </div>
        <div id="servers-api-frontend" class="input-group">
          <span class="input-group-addon primary">
            {{_ "view_ApiBackend_Frontend"}}
          </span>
          <input
            id="frontend-text"
            class="form-control"
            value="{{apiBackend.frontend_host}}"
            title="{{apiBackend.frontend_host}}"
            readonly="readonly"
          >
        </div>
      </div>
    </div>
  </div>
</template>
